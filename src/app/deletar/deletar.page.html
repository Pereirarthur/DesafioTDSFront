<ion-header>
  <ion-toolbar>
    <ion-title>Deletar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label>Chave de Acesso: </ion-label>
      <ion-input [(ngModel)]="imagemId" name="id" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Chave de Remoção: </ion-label>
      <ion-input [(ngModel)]="imagemChave" name="chave" type="text"></ion-input>
    </ion-item>
    <ion-button (click)="pesquisar()">Deletar</ion-button>
  </form>
</ion-content>
