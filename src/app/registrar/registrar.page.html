<ion-header>
  <ion-toolbar>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label>Selecionar Imagem: </ion-label>
      <input id = "imageFile" name="imageFile" type="file" accept="image/png, image/jpg, image/jpeg">
    </ion-item>
    <ion-button (click)="registrar()">Registrar</ion-button>
  </form>

</ion-content>
